name: CI Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up C Compiler
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Build the application
        run: |
          make

      - name: Test the application
        run: |
          make test